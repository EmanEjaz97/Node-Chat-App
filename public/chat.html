<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <title>Chat App</title>
    <link rel="icon" href="/assets//img/favicon.png" />
    <link rel="stylesheet" href="/assets//css/styles.min.css" />
  </head>

  <body>
    <div class="chat">
      <div class="chat__sidebar" id="sidebar"></div>
      <div class="chat__main">
        <div id="messages" class="chat__messages"></div>

        <div class="compose">
          <form id="messages-form">
            <input
              type="text"
              name="message"
              id="inputName"
              placeholder="Message"
              autocomplete="off"
            />
            <button>Send</button>
          </form>
          <button id="send-location">
            Send Location
          </button>
        </div>
      </div>
    </div>

    <script id="message_template" type="text/html">
           <div class="message">
             <p>
                 <span class='message__name'>{{username}}</span>
               <span class="message__meta">
      {{createdAt}}
               </span>
             </p>
             <p>{{msg}}</p>
           </div>
    </script>

    <script id="location_template" type="text/html">
                <div class="message">
                  <p>
                      <span class='message__name'>{{username}}</span>
               <span class="message__meta">
      {{createdAt}}
               </span>
             </p>
      <p> <a href="{{url}}" target="_blank">My current Location</a></p>
                </div>
    </script>

    <script id="sidebar_template" type="text/html">
      <h2 class="room-title">{{room}}</h2>
      <h3 class="list-title">Users</h3>
      <ul class="users">
          {{#users}}
              <li>{{username}}</li>
          {{/users}}
      </ul>
      <p>Built By: Eman Ejaz</p>
    </script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/3.0.1/mustache.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.6.0/qs.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="./js/chat.js"></script>
  </body>
</html>
